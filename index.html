<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <main>
    <p id="description">Please take a moment to fill this form and let us know how was your experience of leasing a car
      with our company</p>
    <form id="survey-form">
      <div class="row">
        <label for="name" id="name-label" class="left">* Name:</label>
        <input type="text" id="name" class="right" name="name" placeholder="Enter your name" required>
      </div>
      <div class="row">
        <label for="email" id="email-label" class="left">* Email:</label>
        <input type="email" id="email" class="right" name="email" placeholder="Enter your email" required>
      </div>
      <div class="row">
        <label for="age" id="number-label" class="left">* Age:</label>
        <input type="number" id="number" class="right" name="age" min="18" max="80" placeholder="Age" required>
      </div>
      <div class="row">
        <label for="driving-experience" class="left">How long have you been driving for:</label>
        <select name="driving-experience" id="dropdown" class="right">
          <option disabled value>Select an option</option>
          <option value="beginner">0-5 Years</option>
          <option value="intermediate">6-10 Years</option>
          <option value="experienced">11-15 Years</option>
          <option value="proffesional">16 or more Years</option>
        </select>
      </div>
      <div class="row">
        <label for="user-experience" class="left">How likely would you recommend our car leasing services?</label>
        <ul class="right">
          <li>
            <label>
              <input type="radio" name="radio-buttons" value="1">
              Definitely
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="radio-buttons" value="2">
              Maybe
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="radio-buttons" value="3">
              Not Sure
            </label>
          </li>
        </ul>
      </div>
      <div class="row">
        <label for="preferences" class="left">What type of cars would you like to see more in our stock?(Check all that
          apply)</label>
        <ul class="right">
          <li>
            <label>
              <input type="checkbox" name="preferences" value="1">
              SUV
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="preferences" value="2">
              Hatchback
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="preferences" value="3">
              Saloon
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="preferences" value="4">
              Convertible
            </label>
          </li>
        </ul>
      </div>
      <div class="row">
        <label for="suggestions" class="left">Do you have any suggestions?</label>
        <textarea name="suggestions" class="right" cols="25" rows="5" placeholder="Write your suggestions here..."></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>

</html>
